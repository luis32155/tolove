<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbara, ¿Quieres ser mi San Valentín? 💖</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 3em;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        .yes-btn {
            background-color: #ff4081;
            color: white;
        }
        .yes-btn:hover {
            background-color: #e60073;
        }
        .no-btn {
            background-color: #cccccc;
            color: black;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Barbara, ¿Quieres ser mi San Valentín? 💕</h1>
        <div class="buttons">
            <button class="yes-btn" onclick="aceptar()">Sí, obvio! 😍</button>
            <button class="no-btn" id="no-btn" onmouseover="moverBoton()">No 🙈</button>
        </div>
    </div>

    <script>
        function aceptar() {
            alert("Sabía que dirías que sí, Barbara! ❤️ Nos espera un día increíble juntos!");
        }
        function moverBoton() {
            var button = document.getElementById("no-btn");
            var x = Math.random() * window.innerWidth - 100;
            var y = Math.random() * window.innerHeight - 50;
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
